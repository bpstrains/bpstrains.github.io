<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="/style/water.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <script>
        function validateEmail() {
            var email = document.getElementById("email").value;
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <form action="emailcheck.html" method="GET" onsubmit="return validateEmail()">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <input type="submit" value="Next Step"><br><br>
    </form>
    <h3>Already have an account?</h3>
    <button onclick="window.location.href = '/login.html';">Sign In</button>
</body>
</html>
