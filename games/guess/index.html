<!DOCTYPE html>
<html>
  <head>
    <title>Guess the Number</title>
    <script>
        document.onreadystatechange = function () {
        var state = document.readyState
        if (state == 'interactive') {
             document.body.style.visibility="hidden";
        } else if (state == 'complete') {
            setTimeout(function(){
               document.body.style.visibility="visible";
            },1000);
        }}
    </script>
    <script src="/main.js"></script>
    <style>
      body {
        background-color: #f1f1f1;
        font-family: Arial, sans-serif;
        text-align: center;
      }
      h1 {
        color: #444;
      }
      p {
        font-size: 16px;
        color: #888;
      }
      input {
        width: 20%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        background-color: #fff;
        font-size: 16px;
        color: #444;
      }
      button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 16px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }
    </style>
  </head>
  <body style="visibility: hidden;">
    <h1>Guess the Number</h1>
    <p>Guess a number between 1 and 100, you have 4 attempts:</p>
    <br>
    <p id="hint"></p>
    <br>
    <input type="number" id="guessInput">
    <br><br>
    <button onclick="guess()">Guess</button>
    <button onclick="reset()">Reset</button>
    <p id="result"></p>
  </body>
  <script>
    var number = Math.floor(Math.random() * 100) + 1;
    var attempts = 4;
    var guessedNumbers = []; // Initialize an empty array to store guessed numbers

    function guess() {
    var guess = parseInt(document.getElementById("guessInput").value);
    if (attempts > 1) {
        if (guess === number) {
        document.getElementById("result").innerHTML = "Congratulations, you won!";
        document.getElementById("hint").innerHTML = "";
        } else if (guess < number) {
        document.getElementById("hint").innerHTML = "The number is higher";
        } else {
        document.getElementById("hint").innerHTML = "The number is lower";
        }
        // Check if the guessed number is already in the array
        if (guessedNumbers.includes(guess)) {
        document.getElementById("hint").innerHTML = "You already guessed that number";
        } else {
        // Add the guessed number to the array
        guessedNumbers.push(guess);
        attempts--;
        }
    } else {
        document.getElementById("result").innerHTML = "Sorry, you lost. The correct number was: " + number;
        document.getElementById("hint").innerHTML = "";
    } 
    }

    function reset() {
    number = Math.floor(Math.random() * 100) + 1; // Generate a new random number
    attempts = 5; // Reset the number of attempts
    guessedNumbers = []; // Reset the array of guessed numbers
    document.getElementById("guessInput").value = ""; // Clear the guess input field
    document.getElementById("result").innerHTML = ""; // Clear the result message
    document.getElementById("hint").innerHTML = ""; // Clear the hint message
    }
  </script>
</html>
