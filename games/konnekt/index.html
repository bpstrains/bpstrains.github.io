<!doctype html><script>
    function isLoggedIn() {
      var cookies = document.cookie.split(";");
      for (var i = 0; i < cookies.length; i++) {
        var cookie = cookies[i].trim();
        if (cookie.indexOf("loggedIn=") == 0) {
          return cookie.substring("loggedIn=".length, cookie.length) == "true";
        }
      }
      return false;
    }
    
    if (isLoggedIn()) {
      // User is logged in
    } else {
      window.location.href = "/login.html";
      // User is not logged in
    }
  </script><title>konnekt</title><meta charset=utf-8><link rel=stylesheet href=./style.css><div id=main><svg></svg><div class=menul></div><div class=menur></div></div><script src=./min.js></script>
