<!doctype html>    <script>
        document.onreadystatechange = function () {
        var state = document.readyState
        if (state == 'interactive') {
             document.body.style.visibility="hidden";
        } else if (state == 'complete') {
            setTimeout(function(){
               document.body.style.visibility="visible";
            },1000);
        }}
    </script>
