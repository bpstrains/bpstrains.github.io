<!DOCTYPE html>

    <script>
        document.onreadystatechange = function () {
        var state = document.readyState
        if (state == 'interactive') {
             document.body.style.visibility="hidden";
        } else if (state == 'complete') {
            setTimeout(function(){
               document.body.style.visibility="visible";
            },1000);
        }}
    </script>
    <script>
        fetch('https://bpscdn.pages.dev/issues.json')
            .then(response => response.json())
            .then(data => {
                issues = data;
                insertIssues(issues);
            })
                .catch(error => {
                // something
            });

        function insertIssues(issues) {
            var issuesDivVariable = document.getElementById("issuesDiv")
            for (var i = 0; i < issues.length; i++) {
                issuesDivVariable.innerHTML = issuesDivVariable.innerHTML+'<p>'+issues[i].issue+'</p>'
                console.log(issues[i].issue)
            }
        }
    </script>
